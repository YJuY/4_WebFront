<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 실습 문제</title>
</head>
<body>
    고객명 : <input type="text"> <br><br>
    
    전화번호 : <input type="tel"> <br><br>
    
    E-mail : <input type="email"> <br><br>

    
    <form action="#">
        피자선택 : 
        <select name="pizza">
            <option>피자를 선택하세요.</option>
            <option value="a">콤비네이션</option>
            <option value="b">페퍼로니</option>
            <option value="c">고구마</option>
            <option value="d">포테이토</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            
            <input type="radio" name="size" id="samll"> 
            <label for="samll">Small</label>
            <br><br>
            <input type="radio" name="size" id="medium"> 
            <label for="medium">Medium</label>
            <br><br>
            <input type="radio" name="size" id="large"> 
            <label for="large">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" id="베이컨">
            <label for="베이컨">베이컨</label>
            <br><br>
            <input type="checkbox" name="toping" id="치즈">
            <label for="치즈">치즈</label>
            <br><br>
            <input type="checkbox" name="toping" id="양파">
            <label for="양파">양파</label>
            <br><br>
            <input type="checkbox" name="toping" id="버섯">
            <label for="버섯">버섯</label>
            <br><br>

        </fieldset>
        <br>
        희망배송시간 : <input type="time">
        <br><br>

        배송시 요청사항 : <textarea rows="4" cols="25" name="배달"></textarea>
        <br><br>
        <button>주문하기</button>
    </form>

    








</body>
</html>
